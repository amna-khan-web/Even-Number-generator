<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even number Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="box">
        <h1>Even Number!</h1>

        <label for="amount">Enter your desire number!</label>
        <br>
        <input type="number" id="num" placeholder="Using while_loop!">
        <br><br>

        <button onclick="generateNum()">Generate</button>

        <!-- Result Display -->
        <p id="result"></p>
    </div>
    <script>
function generateNum() {
            
            let inputValue = document.getElementById("num").value;


            let i = 1;
            let value = '';
            while (i <= inputValue) {
                if(i % 2 === 0){
                    value += `<u>||${i}||</u><br>`;
                }
                i++;
            }
            document.getElementById('result').innerHTML = value;
        }

    </script>
</body>

</html>
